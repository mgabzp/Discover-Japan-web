  <meta charset="utf-8">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/screen768.css" media="screen and (min-width:768px)" />
  <link rel="stylesheet" href="/css/screen1200.css" media="screen and (min-width:1200px)" />
  <!-- Fuente Poiret One -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Poiret+One&display=swap" rel="stylesheet" />
  <!-- Fuente Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="/img/logo-small-red.png" type="image/png">
  <title>Contact Us | Los Magios</title>
</head>

<body id="contact-body">

  <!-- Seccion barra navegacion -->
  <header id="header-sec">
    <nav id="navbar-dark" class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-logo" href="/index.html">
          <img src="/img/Logo-Endless Discovery.png" alt="Japan logo" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul id="navbar-nav" class="navbar-nav">
            <li class="nav-item ">
              <a id="nav-link" class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a id="nav-link" class="nav-link" href="/html/destinations.html">Destinations</a>
            </li>
            <li class="nav-item ">
              <a id="nav-link" class="nav-link" href="/html/about.html">About</a>
            </li>
            <li class="nav-item activado">
              <a id="nav-link" class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <!-- Seccion imagen principal -->
    <section>
      <div>
        <img class="img-contact" src="/img/contact1.jpg" alt="imagenprincipal">
      </div>
      <div class="contact-overlay">
        <div class="container-fluid h-100">
          <div class="row align-items-center text-center text-md-left h-100">
            <div class="col-6 offset-6 col-md-6 offset-md-1">
              <div class="mb-6 text-md-left d-none d-md-block">
                <h1>CONTACT US</h1>
              </div>
              <div class=" mr-1 text-right d-block d-md-none mt-5 line-contact">
                <span>CONTACT US</span>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-form">

      <div class="container">
        <div class="row mt-4">
          <div class="col text-center">
            <h2 class="font-weight-bold">
              CONTACT US
            </h2>

          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-6 mt-3">
                  <input type="text" class="form-control" placeholder=" 👤 First name">
                </div>
                <div class="col-12 col-md-6 mt-3">
                  <input type="text" class="form-control" placeholder=" 👤 Last name">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mt-3">
                  <input type="email" class="form-control" placeholder=" 📧 example@example.com">
                </div>
                <div class="col-12 col-md-6 mt-3">
                  <input type="phone" class="form-control" placeholder=" 📞 Phone number">
                </div>
              </div>
              <div class="form-row mt-3">
                <div class="col ">
                  <textarea class="form-control" rows="3" placeholder=" 📝 Enter youy message for us here."></textarea>

                </div>
              </div>
              <div class="form-row mt-3">
                <div class="col-12 col-md-6 offset-md-3">
                  <button href="#" class="btn contact-btn btn-block">Submit</button>
                </div>
              </div>
          </div>
          </form>

        </div>
      </div>

    </section>

    <section class="social">
      <div class="social-med d-none d-md-flex">
        <a href="/html/404error.html"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
        <a href="/html/404error.html"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
        <a href="/html/404error.html"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
        <a href="/html/404error.html"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a>
      </div>
    </section>
  </main>
  <footer class="destination-footer">

    <div class="destination-foot text-center">
      <nav>
        <a href="/html/404error.html">Links</a>
        <a href="/html/404error.html"> Privacy policy</a>
        <a href="/html/404error.html">Cookie Policy</a>
        <a href="/html/404error.html">Terms of Use</a>

      </nav>
      <div>
        <span>Copyright ©Los Magios 2021. All Rights Reserved.</span>
      </div>
    </div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
